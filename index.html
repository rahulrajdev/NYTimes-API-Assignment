<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ny Times Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>

    <header>
        New York Time Search Form
    </header>

    <div id="search-container">
        <div class="section-bg">
            <h1>
                Search Parameters
            </h1>
        </div>
        <form id="search-form">
            Search Term:<br>
            <input id="searchTerm" type="text" name="search" value=""><br>

            Number of records to retrieve:<br>
            <select name="records" form="search-form">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br>

            Start year (optional):<br>
            <input id="startYear" type="text" name="start year" value=""><br>
            
            End year (optional):<br>
            <input id="endYear" type="text" name="end year" value=""><br>

            <input id="search-button" type="submit" value="Search">

            <input id="clear-button" type="submit" value="Clear Results">

        </form>
    </div>

    <div id="article-container">
        <div class="section-bg">
            <h1>
                Top Articles
            </h1>
        </div>
    </div>
    
</body>
</html>
